<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/obsidian-theme.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    {% seo %}
    <!-- MathJax configuration -->
    <script>
        window.MathJax = {
          tex: {
            packages: {'[+]': ['ams']},
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            tags: 'ams',
            // Optional: Enable automatic equation numbering (if desired)
            // equationNumbers: { autoNumber: "AMS" }
          },
          options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
          }
        };
      </script>
      <script id="MathJax-script" async
              src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
      </script>
      
  </head>
  <body class="theme-dark">
    <header>
      <!-- Optionally, show a site title -->
      <h1><a href="{{ '/' | relative_url }}", style="color: #ff5757;">{{ site.title }}</a></h1>
    </header>
    <div class="container">
      <!-- Display post title from front matter -->
      {% if page.title %}
        <h2 class="post-title">{{ page.title }}</h2>
      {% endif %}
      {% if page.tags %}
        <div class="post-tags">
            {% for tag in page.tags %}
            <a href="/tags/{{ tag | slugify }}/" class="tag">{{ tag }}</a>{% unless forloop.last %} {% endunless %}
            {% endfor %}
        </div>
      {% endif %}

      <!-- Main content -->
      {{ content }}
    </div>
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</p>
    </footer>
  </body>
</html>
