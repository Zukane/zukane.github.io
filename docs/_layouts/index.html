<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zukane CTF</title>
    <link rel="stylesheet" href="{{ '/assets/css/obsidian-theme.css' | relative_url }}">
    <!-- MathJax configuration -->
    <script>
      window.MathJax = {
        tex: {
          packages: {'[+]': ['ams']},
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          tags: 'ams'
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
      /* Custom styles for the homepage posts */
      .post-item .post-link {
        font-size: 1.5rem;       /* Adjust size as needed */
        color: #ff5757;          /* Your desired header color */
        text-decoration: none;
        transition: color 0.2s ease;
      }
      .post-item .post-link:hover {
        text-decoration: underline;
        color: #ff7979;          /* Example hover color */
      }
      .post-tags{
        margin-bottom: 2.0rem;
      }
    </style>
  </head>
  <body class="theme-dark">
    <header>
      <h1>Zukane CTF</h1>
      <p>I sometimes post writeups for crypto challenges I find interesting</p>
    </header>
    <div class="container">
      <div class="home">
        <h2 class="post-list-heading">Writeups</h2>
        <div class="post-list">
          {% for post in site.posts %}
            <div class="post-item">
              <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title }}
              </a>
              {% if post.tags %}
                <div class="post-tags">
                  {% for tag in post.tags %}
                    <a class="tag" href="/tags/{{ tag | slugify }}/">{{ tag }}</a>
                  {% endfor %}
                </div>
              {% endif %}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} Zukane</p>
    </footer>
  </body>
</html>
