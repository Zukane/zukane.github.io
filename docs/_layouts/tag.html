---
layout: default            # reuse your standard chrome
---

<h2 class="post-title">Tag: {{ page.tag }}</h2>

{% assign t = page.tag %}

<div class="post-list">
  {% for post in site.tags[t] %}
    <div class="post-item">
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>

      {% if post.tags %}
        <div class="post-tags">
          {% for tag in post.tags %}
            <a class="tag" href="/tags/{{ tag | slugify }}/">{{ tag }}</a>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  {% endfor %}
</div>
