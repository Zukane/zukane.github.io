---
layout: default            # reuse your standard chrome
---

<h2 class="post-title">Tag: {{ page.tag }}</h2>

<ul class="post-list">
  {%- assign t = page.tag -%}
  {%- for post in site.tags[t] -%}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
      <small>({{ post.date | date: "%Y-%m-%d" }})</small>
    </li>
  {%- endfor -%}
</ul>
